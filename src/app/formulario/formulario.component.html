<form #nuevoPost="ngForm" (ngSubmit)="onSubmit(nuevoPost.value)">
  <div class="form-group">
    <label>Titulo</label>
    <input type="text" name="titulo" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label>Autor</label>
    <input type="text" name="autor" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label>Titulo</label>

    <textarea name="texto" cols="30" rows="10" name="texto" class="form-control" ngModel></textarea>
  </div>
  <div class="form-group">
    <label>Imagen (url)</label>
    <input type="text" name="imagen" class="form-control" ngModel>
  </div>
  <div class="form-group">
    <label>Categoria</label>
    <select name="categoria" class="form-control" ngModel>
      <option value="deporte">Deporte</option>
      <option value="quedadas">Quedadas</option>
      <option value="restaurantes">Restaurantes</option>
      <option value="pubs">Pubs</option>
      <option value="discotecas">Fiestuqui</option>
    </select>
  </div>
  <button class="btn btn-info btn-block" #btnPost>Crear nuevo post</button>


</form>
